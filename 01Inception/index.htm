<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            background-color: #f5faf6;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #cf2f0c;
            text-align: left;
        }

        #heading2 {
            color: #33cf0c;
        }

        #js_root {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #2d96c7;
        }

        .div-elements {
            border: 2px solid #000000;
            padding: 10px;
            background-color: #eaf81e;
        }
    </style>
</head>

<body>

    <!-- We have made a div with id plain_root and added plain HTML there -->
    <div id="plain_root" class="div-elements">
        <h1>1. Hello HTML Plain</h1>
    </div>

    <!-- We have made a div with id root and we will try to inject HTML via vanilla JS -->
    <div id="js_root" class="div-elements">
        
    </div>

    <div id="root">
        <!-- This h1 will be rendered BUT it will be REPLACED by the React render parameter when the rendering starts, thats why yoe wil see just a flash of the headings and then repalcement will happen -->
        <h1>react root H1</h1>
        <h1>react root H1</h1>
        <h1>react root H1</h1>
    </div>


    <!-- 1st way of injecting React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <script>
        // Evertything is JS
        const heading1 = document.createElement("h1");
        heading1.innerHTML = "2. Hello HTML JS Vanilla";
        const jsRoot = document.getElementById("js_root");
        jsRoot.appendChild(heading1);
    </script>

    <script src="./App.js"></script>

        const heading2 = React.createElement("h1", {}, "Hey React");
        const root2 = ReactDOM.createRoot(document.getElementById("root"));//createRoot is used to create a root for react and it will only have control over this
        root2.render(heading2);
    </script> -->

</body>

</html>
